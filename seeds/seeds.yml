version: 2

seeds:
  - name: users
    description: Bronze seed with raw user records.
    columns:
      - name: user_id
        tests: [not_null, unique]
      - name: email
        tests: [not_null, unique]

  - name: products
    description: Bronze seed with product catalog.
    columns:
      - name: product_id
        tests: [not_null, unique]
      - name: unit_price
        tests: [not_null]

  - name: transactions
    description: Bronze seed with raw transaction events.
    columns:
      - name: transaction_id
        tests: [not_null, unique]
      - name: user_id
        tests: [not_null]
      - name: product_id
        tests: [not_null]
